<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <div class="container ">
        <div class="w-50">
            <!-- bài 1  -->
            <h2>Bài 1</h2>
            <form>
                <div class="form-group">

                    <input type="number" class="form-control" id="songaylam" placeholder="nhập số ngày làm việc">
                </div>
                <button type="button" id="btnluong" class="rounded-pill bg-primary p-3 text-white">Tính lương</button>
                <p id="txtluong" class="alert alert-primary rounded-pill my-3"></p>
            </form>

            <!-- bài2 -->
            <h2>Bài 2</h2>

            <form>
                
                <div class="form-group">

                    <input type="number" class="form-control" id="num1" placeholder="nhập số thứ 1">
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" id="num2" placeholder="nhập số thứ 2">
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" id="num3" placeholder="nhập số thứ 3">
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" id="num4" placeholder="nhập số thứ 4">
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" id="num5" placeholder="nhập số thứ 5">
                </div>
           

                <button id="btnkq" type="button"  class="rounded-pill bg-primary p-3 text-white">Kết quả nè</button>
                <p id="ketqua" class="alert alert-primary my-3"></p>

            </form>

            <!-- bài 3 -->
            <h2>Bài 3</h2>
            <form>
                <div class="form-group">

                    <input type="number" class="form-control" id="sodola" placeholder="Số tiền đô la Mỹ">
                </div>
                <button type="button" id="btndola"  class="rounded-pill bg-primary p-3 text-white">Tính ra tiền Việt Nam</button>
                <p id="txtdola" class="alert alert-primary my-3"></p>
            </form>


            <!-- bài 4 -->
            <h2>Bài 4</h2>
            <form>
                <div class="d-flex">
                    <div class="form-group">

                        <input type="number" class="form-control mr-5" id="dai" placeholder="Nhập chiều dài">
                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control ml-5" id="rong" placeholder="Nhập chiều rộng">
                    </div>
                </div>
                <button type="button" id="btnchuvi"  class="rounded-pill bg-primary p-3 text-white">Chu vi hình chữ nhật</button>
                <p id="txtchuvi" class="alert alert-primary my-3"></p>
                <button type="button" id="btndientich"  class="rounded-pill bg-primary p-3 text-white">Diện tích hình chữ nhật</button>
                <p id="txtdientich" class="alert alert-primary my-3"></p>
            </form>


            <!-- bài 5 -->
            <h2>Bài 5</h2>
            <form>
                <div class="form-group">

                    <input type="number" class="form-control" id="so2chuso" placeholder="Nhập số có 2 chữ số">
                </div>
                <button type="button" id="btnso"  class="rounded-pill bg-primary p-3 text-white">Tổng của 2 chữ số</button>
                <p id="txtso" class="alert alert-primary my-3"></p>
            </form>





        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
</body>

</html>
